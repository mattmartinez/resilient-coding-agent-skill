name: Publish to ClawHub

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver version (e.g. 0.1.0)"
        required: true
      changelog:
        description: "Changelog text"
        required: true
        default: "Update"
      tags:
        description: "Comma-separated tags"
        required: false
        default: "latest"
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build publish dir
        run: |
          set -euo pipefail
          OUT=/tmp/skill
          rm -rf "$OUT" && mkdir -p "$OUT"
          rsync -a --delete --exclude-from=.clawhubignore ./ "$OUT/"
          test -f "$OUT/SKILL.md"
          find "$OUT" -maxdepth 3 -type f -print

      - name: Install & login ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          npm i -g clawhub@latest
          clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          clawhub whoami

      - name: Publish
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
          INPUT_CHANGELOG: ${{ inputs.changelog }}
          INPUT_TAGS: ${{ inputs.tags }}
        run: |
          set -euo pipefail
          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            VERSION="$INPUT_VERSION"
            CHANGELOG="$INPUT_CHANGELOG"
            TAGS="$INPUT_TAGS"
          else
            VERSION="${REF_NAME#v}"
            CHANGELOG="Release ${REF_NAME}"
            TAGS="latest"
          fi
          clawhub publish /tmp/skill \
            --slug resilient-coding-agent \
            --name "Resilient Coding Agent" \
            --version "$VERSION" \
            --changelog "$CHANGELOG" \
            --tags "$TAGS"
